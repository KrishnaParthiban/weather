<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #0b0101;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: radial-gradient(#000408, white);
            background: url("https://images.unsplash.com/photo-1562155618-e1a8bc2eb04f?q=80&w=1491&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D") no-repeat center;
            background-size: cover;
        }

        h1 {
            color: rgb(249, 251, 251);
        }

        .container {
            text-align: center;
        }

        .weather-container {
            background-color: #1a05ff;
            padding: 50px;
            border-radius: 50px;
            box-shadow: 0 0 10px rgba(242, 241, 241, 0.1);
        }

        button {
            padding: 10px;
            margin-top: 10px;
            cursor: pointer;
        }

        .weather-cards {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }

        .weather-card {
            flex: 1;
            max-width: 300px;
            margin: 10px;
            padding: 15px;
            box-sizing: border-box;
            text-align: center;
        }

        .weather-card img {
            width: 100px; 
            height: 100px;
        }

        .weather-card p {
            margin: 5px 0;
        }
    </style>
    <script>
        const apiKey = 'a9fa26b0315d19e27581d7b01fd4cfcd';

        function getWeather() {
            const cityInput = document.getElementById('cityInput');
            const cityName = cityInput.value;

            if (cityName === '') {
                alert('Please enter a city name.');
                return;
            }

            const apiUrl = `https://api.openweathermap.org/data/2.5/forecast?q=${cityName}&appid=${apiKey}&units=metric`;

            fetch(apiUrl)
                .then(response => response.json())
                .then(data => {
                    displayWeather(data);
                })
                .catch(error => {
                    console.error('Error fetching weather data:', error);
                    alert('Error fetching weather data. Please try again.');
                });
        }

        function displayWeather(data) {
            const weatherInfoDiv = document.getElementById('weatherInfo');

            // Clear previous weather information
            weatherInfoDiv.innerHTML = '';

            const cityName = data.city.name;

            // Create a container for weather cards
            const weatherCardsContainer = document.createElement('div');
            weatherCardsContainer.classList.add('weather-cards');

            // Loop through the forecast list for the next 3 days
            for (let i = 0; i < 3; i++) {
                const forecast = data.list[i * 8];
                const date = new Date(forecast.dt * 1000);
                const dayOfWeek = new Intl.DateTimeFormat('en-US', { weekday: 'long' }).format(date);

                const temperature = forecast.main.temp;
                const description = forecast.weather[0].description;
                const iconCode = forecast.weather[0].icon;

                // Create a weather card
                const weatherCard = document.createElement('div');
                weatherCard.classList.add('weather-card');

                const weatherHtml = `
                    <h2>${cityName}</h2>
                    <p>${dayOfWeek}</p>
                    <p>Date: ${date.toDateString()}</p>
                    <p>Temperature: ${temperature}Â°C</p>
                    <p>Description: ${description}</p>
                    <img class="weather-icon" src="https://openweathermap.org/img/w/${iconCode}.png" alt="Weather Icon">
                `;

                weatherCard.innerHTML = weatherHtml;
                weatherCardsContainer.appendChild(weatherCard);
            }

            // Append the weather cards container to the main div
            weatherInfoDiv.appendChild(weatherCardsContainer);
        }
    </script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Weather Forecast</title>
</head>

<body>
    <div class="container">
        <h1>Weather Forecast</h1>
        <div class="weather-container">
            <input type="text" id="cityInput" placeholder="Enter city">
            <button onclick="getWeather()">Get Weather</button>
            <div id="weatherInfo"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
